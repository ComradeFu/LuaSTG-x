name: Manual Release

on:
  repository_dispatch:
    types: manual_release

jobs:
  update_release_draft:
    runs-on: ubuntu-latest
    steps:
      - name: Get date
        uses: srfrnk/current-time@master
        id: current-time
        with:
          format: YYYYMMDD
      - name: Set file name
        env:
          RELEASE_DATE: ${{ steps.current-time.outputs.formattedTime }}
          FILE_NAME: LuaSTG-x_release_${{ steps.current-time.outputs.formattedTime }}.zip
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - name: Packing project
        id: packing-project
        run: |
          zip -q -r %FILE_NAME% *
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.RELEASE_DATE }}
          release_name: ${{ env.RELEASE_DATE }}
          body: |
            Release ${{ env.RELEASE_DATE }}
          draft: false
          prerelease: true
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ env.FILE_NAME }}
          asset_name: ${{ env.FILE_NAME }}
          asset_content_type: application/zip